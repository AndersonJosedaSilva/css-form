<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>CSS Form Login</title>

</head>
<body>
	
<form action="">
    <fieldset>
        <legend>Login</legend>
        
        <label>
            Username
            <input type="text" />
        </label>
        
        <label>
            Password
            <input type="password" />
        </label>
        
        <label>
        	<input type="checkbox" />
        	Remember me
        </label>
        
        <input type="submit" value="Sign in" />
    </fieldset>
</form>
	
</body>
</html>
