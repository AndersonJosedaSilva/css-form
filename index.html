<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>CSS Form Login</title>

<link rel="stylesheet" href="css/main.css" />

<link rel="alternate stylesheet" href="css/t1/style.css" title="Theme 1" />
<link rel="stylesheet" 
 href="css/t2/style.css" title="Theme 2" />

</head>
<body>
	
<form action="">
    <fieldset>
        <legend>Login</legend>
        
        <label>
            Username
            <input class="field" type="text" />
        </label>
        
        <label>
            Password
            <input class="field" type="password" />
        </label>
        
        <label>
        	<input type="checkbox" />
        	Remember me
        </label>
        
        <input class="button" type="submit" value="Sign in" />
    </fieldset>
</form>
	
</body>
</html>
